name: dr_green
description: Application mobile d'identification de plantes médicinales africaines
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Firebase
  # Firebase (Disabled for Mock Mode)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # cloud_firestore: ^4.13.6
  # firebase_storage: ^11.5.6

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Image
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # Camera
  camera: ^0.10.5+7

  # Permissions
  permission_handler: ^11.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.18.1
  uuid: ^4.3.3
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  # Fonts (optionnel - Google Fonts utilisé via package)
